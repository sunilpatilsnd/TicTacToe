<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="gameContainer"></div>
      <div class="playersContainer"></div>
      <div class="resultContainer"></div>
      <dialog class="nameChange">
        <form id="playerNameChange">
          <h2>Change Player Name</h2>
          <div class="form-item">
            <label for="playerName">Name</label>
            <input
              type="text"
              name="playerName"
              id="playerName"
              minlength="3"
            />
          </div>
          <div class="form-item btn-container">
            <button type="submit" id="changeName">Done</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer>created by Sunil Patil</footer>
  </body>
</html>
